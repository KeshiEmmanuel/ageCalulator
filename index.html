<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Age calculator app</title>
        <link rel="stylesheet" href="/css/main.css" />
        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <section class="calendar">
            <section class="user-dob-section">
                <div class="user-dob-day dob">
                    <p class="day">Day</p>
                    <input type="number" class="block dob-day" placeholder="DD" />
                    <p class="invaild1">Day must be vaild</p>
                </div>
                <div class="user-dob-month dob">
                    <p class="month">Month</p>
                    <input type="number" class="block dob-month" placeholder="MM" />
                    <p class="invaild2">Month must be vaild</p>
                </div>
                <div class="user-dob-year dob">
                    <p class="year">Year</p>
                    <input type="number" class="block dob-year" placeholder="YYYY" />
                    <p class="invaild3">Year must be vaild</p>
                </div>
            </section>
            <img src="/assets/images/icon-arrow.svg" alt="arrow" class="arrow" />
            <section class="user-age-section">
                <article class="user-age-years-section">
                    <div>
                        <p class="user-age-in-years age">--</p>
                        <h1>years</h1>
                    </div>
                </article>
                <article class="user-age-month-section">
                    <div>
                        <p class="user-age-in-months age">--</p>
                        <h1>months</h1>
                    </div>
                </article>
                <article class="user-age-days-section">
                    <div>
                        <p class="user-age-in-days age">--</p>
                        <h1>days</h1>
                    </div>
                </article>
            </section>
        </section>
        <script src="/script/script.js"></script>
    </body>
</html>
